<!DOCTYPE html> 
<html lang="en" ng-app="young">
<head>
	<meta charset="UTF-8">
	<title>simple app</title>
</head>

<body>
	<div ng-controller='testCtrl'>
		<h1>{{clock.now}}</h1>
	</div>
</body>
<script src="js/angular.js"></script>
<script>
	var app = angular.module('young',[]); 
	app.controller('testCtrl',function($scope,$timeout){
		$scope.name = "dong";
		var clock = function(){
			$scope.clock = {
				now: new Date()
			};
			$timeout(function(){
				clock();
			},1000)
		};
		clock();
	})
</script>

</html>
